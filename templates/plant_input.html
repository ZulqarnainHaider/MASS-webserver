<!DOCTYPE html>
<html>
<head>
	<title>Water Reclamation System Planning</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',_external=True,filename='TableStyle.css') }}">
</head>
<body>
	<br>
	<h1 align="center">Input your plants</h1>
	<form method="POST" action="{{ url_for('plant_input') }}" align="center">
		{{ plants.csrf_token }}
		<table class=blueTable align="center">
			<tr> <!-- Table headers  -->
				<th>{{ plants.rows[0].k.label }}</th> 
				<th>{{ plants.rows[0].LocationName.label }}</th> 
				<th>{{ plants.rows[0].lat.label }}</th> 
				<th>{{ plants.rows[0].lon.label }}</th> 
			</tr>
			{% for r in plants.rows %}
			<tr> <!-- Table rows -->
				<td>{{ r.k }}</td>
				<td>{{ r.LocationName }}</td>
				<td>{{ r.lat }}</td> 
				<td>{{ r.lon }}</td>
			</tr>
			{% endfor %}
		</table>
		<br>
		{{ plants.submit }}
	</form>


</body>
</html>
